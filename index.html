<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Poof-Poof</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="container">
            <h1>Poof-Poof</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Cadastre-se já!</h2>
            <form>
                <div class="form-container">
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-container">
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="e-mail" id="e-mail">
                </div>
                <div class="form-container">
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="form-container">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div class="form-container">
                    <label for="address">Endereço Completo</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form-container">
                    <label for="postal-code">CEP</label>
                    <input type="text" name="postal-code" id="postal-code">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container container-flex">
            Copyright &copy; 2024 Felipe de Paulo Alves - Todos os direitos reservados
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="icons/youtube.png" alt="Canal no Youtube">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="icons/instagram.png" alt="Página no Instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="icons/facebook.png" alt="Página no Facebook">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
